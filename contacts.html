<html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>

        <script type="text/javascript" src="./js/md5.js"></script>
        <script type="text/javascript" src="./js/code.js"></script>
        <!-- <link href="css/styles.css" rel="stylesheet"> -->	
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        
        <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() 
        {
            readCookie();
        }, false);
        </script>

    <body>

        <h1 id="title">COP 4331 LAMP Stack Demo</h1>

        <div id="loggedInDiv">
            <span id="userName"></span><br />
            <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
        </div>
    
        <div id="accessUIDiv">
            <br />
    
            <input type="text" id="conName" placeholder="Enter your name">
            <input type="text" id="conEmail" placeholder="Enter your email">
            <input type="text" id="conPhone" placeholder="Enter your phone" maxlength="10">
            <button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
            <span id="contactAddResult"></span>
    
            <br />
    
            <span id="contactSearches"></span>
            <br />
            <div id="contactList"></div>
    
            <br />
        </div>

    </body>
