<html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>

        <script type="text/javascript" src="./js/md5.js"></script>
        <script type="text/javascript" src="./js/code.js"></script>
        <!-- <link href="css/styles.css" rel="stylesheet"> -->	
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        
        <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() 
        {
            readCookie();
            updateState(null);
        }, false);
        </script>
        
    </head>
    <body>

        <h1 id="title">COP 4331 LAMP Stack Demo</h1>

        <div id="loggedInDiv">
            <span id="userName"></span><br />
            <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
        </div>
    
        <div id="accessUIDiv">
            <br />
    
            <input type="text" id="conName" placeholder="Enter your name" maxlength="40">
            <input type="text" id="conEmail" placeholder="Enter your email" maxlength="20">
            <input type="text" id="conPhone" placeholder="Enter your phone" maxlength="10">
            <button type="button" id="addContactButton" class="buttons" onclick="addContact(true);"> Add Contact </button><br />

            <br />
            <div id="searchContactDiv">
                <input type="text" id="searchContact" placeholder="Search by name">
                <button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Search Contact</button><br />
            </div>

            <br />

            <div>
                <button type="button" id="undo" class="buttons" disabled onclick="reverse();"> Undo </button> | 
                <button type="button" id="redo" class="buttons" disabled onclick="forward();"> Redo </button> |
            </div>

            <br />

            <div>
                <button type="button" id="sort" class="buttons" onclick="sortTable(1);"> Sort Name </button> | 
                <button type="button" id="sort" class="buttons" onclick="sortTable(2);"> Sort Email </button> |
                <button type="button" id="sort" class="buttons" onclick="sortTable(3);"> Sort Phone </button>
            </div>

            <span id="contactAddResult"></span>
    
            <br />
    
            <span id="contactSearches"></span>
            <br />

            <table style="width:75%; border:1px solid black;" id="contactList">
            </table>
    
            <br />
        </div>

        <div id="editHistory">
            <ul id="editList"></ul>
        </div>

    </body>
</html>
