<html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>

        <script type="text/javascript" src="./js/md5.js"></script>
        <script type="text/javascript" src="./js/code.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="css/styles.css" rel="stylesheet">	
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        
        <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() 
        {
            readCookie();
            updateState(null);
        }, false);
        </script>
        
    </head>
    <body>

        <div id="historyNav" class="sidenav">
        </div>
        
        <!-- Button to open SideNav -->
        <span id="openNav" onclick="openNav()">Open History</span>       

        <div id="logoutContainer">
            <div id="logoutButton" class="innerTitleSub" onclick="doLogout();">
                Logout
            </div>
            <div id="loggedInDiv">
                <span id="userName"></span>
            </div>
        </div>

        <div id="accessUIDiv">
        
            <div id="searchContactDiv">
                <input type="text" id="searchContact" placeholder="Search by name" maxlength="40">
                <i class="icon-button fas fa-search" id="searchContactButton" onclick="searchContact()"></i>
                <i class="icon-button fas fa-undo" id="undo" onclick="reverse()"></i>
                <i class="icon-button fas fa-redo" id="redo" onclick="forward()"></i>
            </div>
        
            <br />
        
            <span id="contactAddResult"></span>
            <br />
            <span id="contactSearches"></span>
            <br />
        
            <div class="table-container">
                <table id="contactList">
                </table>
            </div>
            <br />
        </div>

    </body>
</html>
