<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>

        <script type="text/javascript" src="./js/md5.js"></script>
        <script type="text/javascript" src="./js/code.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body>
    
        <div id="signDiv">
            <span id="inner-Title">First Name</span>
            <input type="text" id="registerFirstName" placeholder="Please enter your First Name" maxlength="20" /><br /> <hr/>
            <span id="inner-Title">Last Name</span>
            <input type="text" id="registerLastName" placeholder="Please enter your Last Name" maxlength="20" /><br /> <hr/>
            <span id="inner-Title">Username</span>
            <input type="text" id="registerUsername" placeholder="Please enter Username" maxlength="20" /><br /> <hr/>
            <span id="inner-Title">Password</span>
            <input type="password" id="registerPassword" placeholder="Please enter Password"/><br /> <hr/>
            <button type="button" id="signupButton" class="buttons" onclick="doSignUp();"> Sign up </button>
            <span id="registerResult"></span>
        </div>

        <br />

        <div id="returnLogin" onclick="window.location.href = 'login.html'">
            <span id="innerTitleSub">Login</span>
            <p>Do have an account?</p>
        </div>
    

    </body>
</html>
