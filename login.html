<html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <script type="text/javascript" src="./js/md5.js"></script>
        <script type="text/javascript" src="./js/code.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>

    <div id="loginDiv">
        <span id="innerTitle">Username</span>
        <input type="text" id="loginUsername" placeholder="Please enter your username..." maxlength="20" /><br /> <hr/>
        <span id="innerTitle">Password</span>
        <input type="password" id="loginPassword" placeholder="Please enter your password..."/><br /> <hr/>
        <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
        <span id="loginResult"></span>
    </div>
    <div id="signUpButton" onclick="window.location.href = 'signup.html'">
        <span class="innerTitleSub">Sign Up</span>
        <p>Don't have an account?</p>
    </div>


    </body>
</html>
